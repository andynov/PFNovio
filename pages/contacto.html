    <body>
        <header>
            <nav class="navegacion">
                <a href="../index.html"><img class="logo" title="Café Oslo - Home" src="../imagenes/logo.png" alt="logo"></img></a>
                <i class="fa-sharp fa-solid fa-bars barras"></i>
                <ul>
                    <a href="./pasteleria.html"><li>PASTELERÍA</li></a>
                    <a href="./contacto.html"><li>CONTACTO</li></a>
                </ul>
                </nav>
        </header>

        <main class="contacto">
            <h1>Contacto</h1>
                <form class="formulario">
                    <label class="nombre">Nombre</label><br>
                    <input class="campo campoNombre" type="text" tabindex="1"><br>
                    <label class="apellido">Apellido</label><br>
                    <input class="campo campoApellido" type="text" tabindex="2"><br>
                    <label class="email">Correo Electrónico</label><br>
                    <input class="campo campoEmail" type="email" tabindex="3"><br>
                    <label class="motivo">Motivo</label><br>
                    <select class="selector" tabindex="4">
                        <option value="Reserva">Reserva</option>
                        <option value="Consulta">Consulta</option>
                        <option value="mensaje">Mensaje</option>
                    </select><br>
                    <textarea type="text" class="respuesta" placeholder="Escriba aquí su mensaje" tabindex="5"></textarea>
                    <input type="submit" class="enviar" value="Enviar" tabindex="6">
                </form>

        </main>

        <footer>
            <p>Scalabrini Ortiz 558. Ciudad Autónoma de Buenos Aires</p>
            <p>Teléfono: 1135468976</p>
        </footer>

    </body>
